<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <ul class="teclas">
            <li class="tecla vermelho"><span>DÓ</span><div class="detalhe"></div><span class="key">Q</span></li>
            <li class="tecla laranja"><span>RÉ</span><div class="detalhe"></div><span class="key">W</span></li>
            <li class="tecla amarelo"><span>MI</span><div class="detalhe"></div><span class="key">E</span></li>
            <li class="tecla verde-claro"><span>Fá</span><div class="detalhe"></div><span class="key">R</span></li>
            <li class="tecla verde-escuro"><span>SOL</span><div class="detalhe"></div><span class="key"> T</span></li>
            <li class="tecla azul-claro"><span>LA</span><div class="detalhe"></div><span class="key">Y</span></li>
            <li class="tecla azul-escuro"><span>SI</span><div class="detalhe"></div><span class="key">U</span></li>
            <li class="tecla roxo"><span>DÓ</span><div class="detalhe"></div><span class="key">I</span></li>
        </ul>

        <div class="madeiras">
            <div class="madeira superior"></div>
            <div class="madeira esquerda"></div>
            <div class="madeira direita"></div>
        </div>
    </div>
</body>
</html>
